<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/knockout-upload-gallery.css">

    <title>Knockout Upload Gallery Component</title>

</head>
<body>
<upload id="upload" params="serverURL: 'http://posttestserver.com/post.php?dir=example', files: files"></upload>


<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
<script type="text/javascript" src="scripts/upload-gallery.js"></script>
<script type="text/javascript">

    var vm = function () {
        this.files = ko.observableArray();
    }
    ko.applyBindings(new vm());

</script>
</body>
</html>
